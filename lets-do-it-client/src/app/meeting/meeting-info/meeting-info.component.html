<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title><h2>{{meeting.name}}</h2></mat-card-title>
        <mat-card-subtitle>{{meeting.type}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div>Avatar:</div>
        <div>Start Date: </div>
        <div>End Date: </div>
        <div>Location: </div>
        <app-map [width]=180 [height]=180 [zoom]=20 [lat]="this.meeting.location.lat" [lng]="this.meeting.location.lng" ></app-map>
    </mat-card-content>
    <mat-card-actions >
        <button mat-button (click)="joinClick()" *ngIf="buttons === 'not-joined'">Join</button>
        <button mat-button (click)="editClick()" *ngIf="buttons === 'creator'">Edit</button>
        <button mat-button (click)="deleteClick()" *ngIf="buttons === 'creator'">Delete</button>
        <button mat-button (click)="leaveClick()" *ngIf="buttons === 'participant'">Leave</button>
    </mat-card-actions>
</mat-card>
