<ng-container *ngIf="(loggedUser$ | async); else login">
    <!-- *ngIf="(loggedUser$ | async); else login" -->
    <div class="example-container">
        <mat-toolbar color="primary" class="example-toolbar">
            <button mat-icon-button (click)="snav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <h1 class="example-app-name">Lets do it</h1>
        </mat-toolbar>

        <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="0">
            <mat-sidenav #snav [mode]="'side'" fixedTopGap="56">
                <mat-nav-list>
                    <a mat-list-item [routerLink]="nav.route" *ngFor="let nav of fillerNav">{{nav.title}}</a>
                </mat-nav-list>
            </mat-sidenav>

            <mat-sidenav-content>
                <router-outlet></router-outlet>
            </mat-sidenav-content>
        </mat-sidenav-container>
    </div>
</ng-container>

<ng-template #login class="flex-container">
    <router-outlet></router-outlet>
</ng-template>
